<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth Web</title>
     <!-- Daisy UI and Tailwind Link -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- Font Awsomne Link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
<!-- Navber section -->
 <header class="bg-[#15803D] py-5 flex justify-around items-center">
    <!-- dropdown section -->
      <div class="dropdown md:hidden">
      <div tabindex="0" role="button" class="btn btn-ghost text-white btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><a>About</a></li>
        <li><a>Gallery</a></li>
        <li><a>Plant a Tree</a></li>
      </ul>
    </div>
    <!-- medium device section -->
     
    <h1 class="font-bold text-white text-[18px]">Green Earth</h1>
    <div class="text-white md:space-x-5 md:block hidden ">
        <a class="hover:border-b-2 hover:border-gray-300" href="">About</a>
        <a class="hover:border-b-2 hover:border-gray-300" href="">Gallery</a>
        <a class="hover:border-b-2 hover:border-gray-300" href="">Plant a Tree</a>
    </div>
    <button class="btn btn-outline border-none rounded-3xl bg-[#facc15]">Plant a Tree</button>
 </header>


<!-- Hero section -->
    <div class="parent-div flex md:flex-row justify-around bg-[#CFF0DC] items-center px-6 flex-col space-y-10 md:space-y-0">
        <div>
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="text-center space-y-4">
            <h1 class="font-bold text-4xl ">Plant a Tree, Grow a Future</h1>
            <p>Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <button class="btn btn-outline border-none rounded-3xl bg-[#FACC15]">Get Involved</button>
        </div>
        <div>
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </div>

    <!-- Category section -->

      <section class="w-11/12 mx-auto m-10 ">
        <h1 class="text-center font-semibold text-3xl mb-10">Choose Your Trees</h1>
        <div class="flex justify-around md:flex-row flex-col space-y-10 space-x-5">
            <!-- category section -->
            <div id="category-container" class=" md:w-[15%] ">
                <h1 class="mb-5 font-semibold text-xl">Categories</h1>

            </div>

            <!-- card section -->
            <div id="card-container" class="grid md:grid-cols-3 gap-6  space-y-10 col-span-1">
            </div>

            <!-- add to cart section -->
            <div class="w-[15%] shadow-xl">
                <p class="px-4">Your Cart</p>
            </div>
        </div>
      </section>


<script src="./js/index.js"></script>
</body>
</html>
