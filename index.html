<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth Web</title>
     <!-- Daisy UI and Tailwind Link -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- Font Awsomne Link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<!-- Navber section -->
 <header class="bg-[#15803D] py-5 flex justify-around items-center">
    <h1 class="font-bold text-white text-[18px]">Green Earth</h1>
    <div class="text-white md:space-x-5 ">
        <a class="hover:border-b-2 hover:border-gray-300" href="">About</a>
        <a class="hover:border-b-2 hover:border-gray-300" href="">Gallery</a>
        <a class="hover:border-b-2 hover:border-gray-300" href="">Plant a Tree</a>
    </div>
    <button class="btn btn-outline border-none rounded-3xl bg-[#facc15]">Plant a Tree</button>
 </header>

<!-- Hero section -->
    <div class="parent-div flex md:flex-row justify-around bg-[#CFF0DC] items-center px-6 flex-col space-y-10 md:space-y-0">
        <div>
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="text-center space-y-4">
            <h1 class="font-bold text-4xl ">Plant a Tree, Grow a Future</h1>
            <p>Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
            <button class="btn btn-outline border-none rounded-3xl bg-[#FACC15]">Get Involved</button>
        </div>
        <div>
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </div>

</body>
</html>
