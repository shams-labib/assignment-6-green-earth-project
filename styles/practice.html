<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    .card {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px;
      display: inline-block;
      width: 200px;
      text-align: center;
    }
    #cart {
      margin-top: 30px;
      border: 2px solid #444;
      padding: 10px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h2>Products</h2>
  <div class="card">
    <h3>Product 1</h3>
    <p>Price: $50</p>
    <button onclick="addToCart('Product 1', 50)">Add to Cart</button>
  </div>
  <div class="card">
    <h3>Product 2</h3>
    <p>Price: $30</p>
    <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
  </div>
  <div class="card">
    <h3>Product 3</h3>
    <p>Price: $80</p>
    <button onclick="addToCart('Product 3', 80)">Add to Cart</button>
  </div>

  <h2>Your Cart</h2>
  <div id="cart">
    <ul id="cart-items"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>
  </div>

  <script>
    let total = 0;

    function addToCart(productName, price) {
      const cartItems = document.getElementById('cart-items');
      
      // নতুন item add করা
      const li = document.createElement('li');
      li.textContent = `${productName} - $${price}`;
      cartItems.appendChild(li);

      // মোট যোগফল update করা
      total += price;
      document.getElementById('total').textContent = total;
    }
  </script>
</body>
</html>
